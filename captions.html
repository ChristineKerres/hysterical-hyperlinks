<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Captions</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        font-family: monospace;
        font-size: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    </style>
    <script>
      window.addEventListener("load", () => {
        // Signal an opener senden
        if (window.opener) {
          window.opener.postMessage("ready", "*");
        }
      });

      window.addEventListener("message", (event) => {
        const captionElement = document.getElementById("caption");
        captionElement.textContent = event.data;
      });
    </script>
  </head>
  <body>
    <div id="caption">waiting...</div>
  </body>
</html>
